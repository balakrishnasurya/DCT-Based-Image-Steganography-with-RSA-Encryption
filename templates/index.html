<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Steganography Encoder/Decoder</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #1f4037, #99f2c8);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    h1 {
        font-size: 3em;
        margin-bottom: 20px;
        color: #fff;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    p {
        font-size: 1.2em;
        margin-bottom: 40px;
        text-align: center;
        max-width: 600px;
    }

    button {
        padding: 15px 30px;
        margin: 10px;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        transition: background 0.3s, transform 0.3s;
    }

    button#encode {
        background: #4CAF50;
        color: #fff;
    }

    button#decode {
        background: #f44336;
        color: #fff;
    }

    button:hover {
        transform: scale(1.1);
    }

    button:active {
        transform: scale(1);
    }

    .hover-effect {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease-in-out;
    }

    .hover-effect:hover {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .hover-effect::before, .hover-effect::after {
        content: '';
        position: absolute;
        left: 50%;
        top: 50%;
        width: 300%;
        height: 300%;
        transition: all 0.3s ease-in-out;
        border-radius: 50%;
    }

    .hover-effect::before {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .hover-effect::after {
        background-color: rgba(0, 0, 0, 0.1);
    }

    .hover-effect:hover::before, .hover-effect:hover::after {
        width: 0;
        height: 0;
        left: 50%;
        top: 50%;
    }

    .shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .shapes div {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        animation: float 7s infinite;
    }

    .shapes div:nth-child(1) {
        width: 100px;
        height: 100px;
        left: 10%;
        top: 20%;
        animation-delay: 0s;
    }

    .shapes div:nth-child(2) {
        width: 50px;
        height: 50px;
        left: 70%;
        top: 10%;
        animation-delay: 2s;
    }

    .shapes div:nth-child(3) {
        width: 150px;
        height: 150px;
        left: 50%;
        top: 80%;
        animation-delay: 4s;
    }

    .shapes div:nth-child(4) {
        width: 200px;
        height: 200px;
        left: 90%;
        top: 50%;
        animation-delay: 6s;
    }

    .shapes div:nth-child(5) {
        width: 75px;
        height: 75px;
        left: 30%;
        top: 70%;
        animation-delay: 8s;
    }

    @keyframes float {
        0% {
            transform: translateY(0) scale(1);
        }
        50% {
            transform: translateY(-20px) scale(1.1);
        }
        100% {
            transform: translateY(0) scale(1);
        }
    }

    footer {
        position: absolute;
        bottom: 20px;
        text-align: center;
        font-size: 0.9em;
    }
</style>
</head>
<body>
<h1>Steganography Tool</h1>
<p>Securely encode and decode your messages using our advanced steganography tool. Hide your secrets in plain sight!</p>
<button id="encode" class="hover-effect" onclick="window.location.href='{{ url_for('encode') }}'">Encode</button>
<button id="decode" class="hover-effect" onclick="window.location.href='{{ url_for('decode') }}'">Decode</button>
<footer>Â© 2024 Steganography Tool. All rights reserved.</footer>

<div class="shapes">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>

<script src="script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const shapes = document.querySelectorAll('.shapes div');
        shapes.forEach(shape => {
            shape.style.left = `${Math.random() * 100}%`;
            shape.style.top = `${Math.random() * 100}%`;
        });
    });
</script>
</body>
</html>
