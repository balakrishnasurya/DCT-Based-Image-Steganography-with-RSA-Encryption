<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encoder/Decoder</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    
    h1 {
        font-size: 3em;
        margin-bottom: 20px;
        color: #444;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    button {
        padding: 15px 30px;
        margin: 10px;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        transition: background 0.3s, transform 0.3s;
    }

    button#encode {
        background: #4CAF50;
        color: #fff;
    }

    button#decode {
        background: #f44336;
        color: #fff;
    }

    button:hover {
        transform: scale(1.1);
    }

    button:active {
        transform: scale(1);
    }

</style>
</head>
<body>
<h1>Encoder/Decoder</h1>
<button id="encode" onclick="window.location.href='{{ url_for('encode') }}'">Encode</button>
<button id="decode" onclick="window.location.href='{{ url_for('decode') }}'">Decode</button>
<script src="script.js"></script>
</body>
</html>
