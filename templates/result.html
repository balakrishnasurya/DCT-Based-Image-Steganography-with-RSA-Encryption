<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .result {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
            max-width: 600px;
            width: 100%;
        }
        .result p {
            margin: 10px 0;
            font-size: 1.2em;
            color: #444;
        }
        .result textarea {
            width: 100%;
            height: 200px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            font-size: 1em;
            font-family: 'Courier New', Courier, monospace;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="result">
        <p>Encoded image saved at <a href="{{ encoded_filepath }}" target="_blank">{{ encoded_filepath }}</a>.</p>
        <p>Private Key (save this securely):</p>
        <textarea readonly>{{ private_key_pem }}</textarea>
    </div>
</body>
</html>
